steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/superintelligent-agent-collective', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/superintelligent-agent-collective']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'superintelligent-agent-collective'
      - '--image'
      - 'gcr.io/$PROJECT_ID/superintelligent-agent-collective'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,AUTONOMOUS=true,CLAUDE_FLOW=active,SWARMS=active'

images:
  - 'gcr.io/$PROJECT_ID/superintelligent-agent-collective'

options:
  logging: CLOUD_LOGGING_ONLY